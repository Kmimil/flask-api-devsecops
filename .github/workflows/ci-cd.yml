name: Pipeline CI/CD DevSecOps Azure
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: INTÉGRATION CONTINUE (Tests & Sécurité)
  continuous-integration:
    name: "CI - Tests & Sécurité"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
    steps:
      - name: "Checkout du code"
        uses: actions/checkout@v4

      - name: "Configuration Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: "Installation des dépendances"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "Exécution des tests unitaires"
        run: pytest -v

      - name: "Analyse de qualité de code (Linting)"
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # JOB 2: DÉPLOIEMENT CONTINU SUR AZURE
  continuous-deployment:
    name: "CD - Déploiement Azure VM"
    needs: continuous-integration
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: "Checkout du code"
        uses: actions/checkout@v4

      - name: "Connexion au GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Construction et Push de l'image Docker"
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: "Déploiement sur Azure VM via SSH"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            set -e
            echo "== DÉPLOIEMENT AZURE START =="
            
            # Login pour pouvoir télécharger l'image privée
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Téléchargement de la nouvelle image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            
            # Arrêt de l'ancien conteneur (s'il existe)
            docker stop flask-production-app || true
            docker rm flask-production-app || true
            
            # Nettoyage des vieilles images pour gagner de la place
            docker image prune -f
            
            # Démarrage du nouveau conteneur (Port 80 VM -> Port 5000 Container)
            docker run -d \
              --name flask-production-app \
              --restart unless-stopped \
              -p 80:5000 \
              -e ENVIRONMENT=production \
              ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
              
            echo "== DÉPLOIEMENT AZURE SUCCESS =="